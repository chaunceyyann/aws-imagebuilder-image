# Sample YAML configuration for a Python Data Science Docker image
version: 1.0

image:
  name: python-data-science
  tag: latest
  base_image: python:3.11-slim  # Base image with Python 3.11

description: |
  A Docker image for data science workloads with essential Python libraries
  including numpy, scipy, and pandas for numerical and data analysis tasks.

maintainer:
  name: Data Science Teams
  email: datascience@example.com

dependencies:
  python:
    - name: numpy
      version: "1.26.1"
      description: "Library for numerical computations"
    - name: scipy
      version: "1.11.3"
      description: "Library for scientific and technical computing"
    - name: pandas
      version: "2.1.3"
      description: "Library for data manipulation and analysis"
    - name: matplotlib
      version: "3.8.2"
      description: "Library for plotting and visualization"
    - name: scikit-learn
      version: "1.3.2"
      description: "Library for machine learning"

build:
  steps:
    - command: "pip install --no-cache-dir numpy==1.26.1 scipy==1.11.3 pandas==2.1.3 matplotlib==3.8.2 scikit-learn==1.3.2"
      description: "Install specified Python packages"

labels:
  org.opencontainers.image.title: "Python Data Science Image"
  org.opencontainers.image.description: "Docker image for data science with Python libraries"
  org.opencontainers.image.version: "1.0.0"
  org.opencontainers.image.authors: "Data Science Team <datascience@example.com>"

# Optional validation metadata for validator.py
validation:
  required_fields:
    - image.name
    - image.tag
    - dependencies.python
  allowed_base_images:
    - python:3.11-slim
    - python:3.10-slim
  min_dependencies: 3 